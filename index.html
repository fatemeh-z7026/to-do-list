<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To Do List</title>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="list-group todos mx-auto text-light"></ul>

      <form class="add text-center my-4" autocomplete="off">
        <input type="text" class="form-control m-auto" name="add" />
        <button class="btn text-light mt-3">Add New Todo...</button>
      </form>
    </div>
   
    <script src="/script.js"></script>
    <script
      src="https://kit.fontawesome.com/91bf81b0d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
